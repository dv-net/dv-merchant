name: Lint and Test

on:
  pull_request:
    branches: [ main, dev ]

env:
  GO_VERSION: '1.24.4'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Create frontend dist directory
        run: |
          mkdir -p frontend/dist
          echo "/* Empty file for CI build */" > frontend/dist/dummy.txt

      - name: Download dependencies
        run: go mod download

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.7.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build custom linter
        run: |
          mkdir -p .bin
          GIT_CONFIG_GLOBAL=/dev/null GIT_CONFIG_SYSTEM=/dev/null \
          golangci-lint custom -v

      - name: Run linters
        run: ./.bin/dv-golangci-lint run --timeout=5m --show-stats --config .golangci.yml

      - name: Run tests
        run: make test

      - name: Generate version info
        run: |
          echo "Project version: $(make version)"
          echo "Version number: $(make version-number)"
