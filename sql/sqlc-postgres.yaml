version: "2"
overrides:
  go:
    overrides:
      # UUID
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
      - db_type: "uuid"
        nullable: true
        go_type: "github.com/google/uuid.NullUUID"

      # Decimal
      - go_type: "github.com/shopspring/decimal.Decimal"
        db_type: "pg_catalog.numeric"
      - go_type: "github.com/shopspring/decimal.NullDecimal"
        db_type: "pg_catalog.numeric"
        nullable: true

      # Currencies
      - column: currencies.blockchain
        go_type:
          type: "*Blockchain"
      - column: currencies.withdrawal_min_balance
        go_type:
          type: "*decimal.Decimal"
      # Users
      - column: users.email
        go_struct_tag: validate:"required,email"
      - column: users.password
        go_struct_tag: validate:"required,min=8,max=32"
      - column: users.location
        go_type:
          type: string
        go_struct_tag: validate:"required,timezone"
      - column: users.exchange_slug
        go_type:
          type: "*ExchangeSlug"
      - column: users.rate_source
        go_type:
          type: "RateSource"
      # PersonalAccessToke
      - column: personal_access_tokens.expires_at
        go_type:
          type: "*time.Time"
      # stores
      - column: stores.site
        go_type:
          type: "*string"
      - column: stores.return_url
        go_type:
          type: "*string"
      - column: stores.success_url
        go_type:
          type: "*string"
      - column: stores.rate_scale
        go_type:
          type: "decimal.Decimal"
      - column: stores.minimal_payment
        go_type:
          type: "decimal.Decimal"
      - column: stores.public_payment_form_enabled
        go_type:
          type: "bool"
      - column: stores.rate_source
        go_type:
          type: "RateSource"
      # store_webhook
      - column: store_webhooks.events
        go_type:
          type: "[]*WebhookEvent"

      # webhook_send_histories
      - column: webhook_send_histories.type
        go_type:
          type: "string"
      - column: webhook_send_histories.status
        go_type:
          type: "string"
      - column: webhook_send_histories.response
        go_type:
          type: "*string"
      - column: webhook_send_histories.response_status_code
        go_type:
          type: "int"

      # wallet_address
      - column: wallet_addresses.blockchain
        go_type:
          type: "Blockchain"
      - column: wallet_addresses.amount
        go_type:
          type: "decimal.Decimal"

      - column: wallet_addresses.status
        go_type:
          type: "constant.WalletStatus"

      # withdrawal_wallets
      - column: withdrawal_wallets.type
        go_type:
          type: "WithdrawalWalletType"
      - column: withdrawal_wallets.blockchain
        go_type:
          type: "Blockchain"
      - column: withdrawal_wallets.withdrawal_min_balance
        go_type:
          type: "decimal.NullDecimal"
      # withdrawal_wallets_address
      - column: withdrawal_wallet_addresses.name
        go_type:
          type: "*string"
      # multi_withdrawal_rules
      - column: multi_withdrawal_rules.mode
        go_type:
          type: "MultiWithdrawalMode"
      # receipts
      - column: receipts.status
        go_type:
          type: "ReceiptStatus"
      # transfers
      - column: transfers.kind
        go_type:
          type: "TransferKind"
      - column: transfers.status
        go_type:
          type: "TransferStatus"
      - column: transfers.stage
        go_type:
          type: "TransferStage"
      - column: transfers.blockchain
        go_type:
          type: "Blockchain"
      - column: transfers.message
        go_type:
          type: "*string"
      - column: transfers.step
        go_type:
          type: "*string"
      - column: transfers.tx_hash
        go_type:
          type: "*string"

      # Transfer transactions
      - column: transfer_transactions.tx_type
        go_type:
          type: TransferTransactionType
      - column: transfer_transactions.status
        go_type:
          type: TransferTransactionsStatus

      # transactions
      - column: transactions.bc_uniq_key
        go_type:
          type: "*string"
      - column: transactions.type
        go_type:
          type: "TransactionsType"
      - column: transactions.from_address
        go_type:
          type: "string"
      - column: exchange_withdrawal_history.status
        go_type:
          type: "WithdrawalHistoryStatus"

      # unconfirmed_transactions
      - column: unconfirmed_transactions.bc_uniq_key
        go_type:
          type: "*string"
      - column: unconfirmed_transactions.type
        go_type:
          type: "TransactionsType"
      - column: unconfirmed_transactions.from_address
        go_type:
          type: "string"

      # setting
      - column: settings.model_type
        go_type:
          type: "*string"

      # exchanges
      - column: exchanges.slug
        go_type:
          type: "ExchangeSlug"

      # exchange_keys
      - column: exchange_keys.name
        go_type:
          type: "ExchangeKeyName"

      # notification_send_history
      - column: notification_send_history.type
        go_type:
          type: "NotificationType"
      - column: notification_send_history.channel
        go_type:
          type: "DeliveryChannel"

      # notification_send_queue
      - column: notification_send_queue.channel
        go_type:
          type: "DeliveryChannel"
      - column: notification_send_queue.type
        go_type:
          type: "NotificationType"
      - column: notification_send_queue.args
        nullable: true
        go_type:
          type: "*NotificationArgs"
          
      # notifications
      - column: notifications.type
        go_type:
          type: "NotificationType"
      - column: notifications.category
        go_type:
          type: "*NotificationCategory"

      # exchange_orders
      - column: exchange_orders.side
        go_type:
          type: "OrderSide"

      - column: exchange_orders.status
        go_type:
          type: "ExchangeOrderStatus"


      # user_exchange_pairs
      - column: user_exchange_pairs.type
        go_type:
          type: "OrderSide"

      # exchange_chains
      - column: exchange_chains.slug
        go_type:
          type: "ExchangeSlug"

      # user_exchanges
      - column: user_exchanges.withdrawal_state
        go_type:
          type: "ExchangeWithdrawalState"
      - column: user_exchanges.swap_state
        go_type:
          type: "ExchangeSwapState"

      # withdrawal_from_processing_wallets
      - column: withdrawal_from_processing_wallets.request_id
        go_type:
          type: "*string"

      # aml_services
      - column: aml_services.slug
        go_type:
          type: "AMLSlug"

      # aml_service_keys
      - column: aml_service_keys.name
        go_type:
          type: "AmlKeyType"

      # aml_checks
      - column: aml_checks.status
        go_type:
          type: "AMLCheckStatus"
      - column: aml_checks.risk_level
        go_type:
          type: "*AmlRiskLevel"

      # aml_supported_assets
      - column: aml_supported_assets.service_slug
        go_type:
          type: "AMLSlug"

      # user_address_book
      - column: user_address_book.blockchain
        go_type:
          type: "*Blockchain"

      - column: user_address_book.type
        go_type:
          type: "AddressBookType"
      # invoices
      - column: invoices.status
        go_type:
          type: "constant.InvoiceStatus"

